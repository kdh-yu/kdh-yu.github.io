---
layout: default
home: true
---

{%- if site.news.size > 0 -%}
<h3 class="posts-item-note" aria-label="Recent News">Recent News</h3>
{%- for post in site.news limit:5 -%}
<article class="post-item">
  <span class="post-item-date">{{ post.date | date: "%b %d, %Y" }}</span>
  <h4 class="post-item-title">
    {{ post.title | escape }}
  </h4>
</article>
{%- endfor -%}
{%- endif -%}
